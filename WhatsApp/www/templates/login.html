<ion-view view-title="Login">
  <ion-content>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="email" placeholder="email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" ng-model="password" placeholder="password">
      </label>
      <button class="button button-block button-positive" type="submit" ng-disabled="!email || email === '' || !password || password === ''" ng-click="login(email,password)">
        Se connecter
      </button>
      <div class="col">
        <div class="text-center">
        <a href="#/inscription">Creer un compte</a>
       </div>
    </div>
  </ion-content>
</ion-view>
