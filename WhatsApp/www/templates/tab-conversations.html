<ion-view view-title="Conversations">
  <ion-nav-buttons side="right">
    <a class="button button-clear ion-plus" href="#/tab/conversation/add"></a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="conversation in conversations | orderBy:'creationDate'" type="item-text-wrap" href="#/tab/conversations/{{conversation._id}}">
        <h2>{{conversation.name}}</h2>
        <p>{{conversation.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
