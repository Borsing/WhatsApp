<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon-off="ion-ios-contact-outline" icon-on="ion-ios-contact" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Conversations" icon-off="ion-chatbubbles" icon-on="ion-chatbubbles" href="#/tab/conversations">
    <ion-nav-view name="tab-conversations"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Parametre" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/parametre">
    <ion-nav-view name="tab-parametre"></ion-nav-view>
  </ion-tab>

</ion-tabs>
